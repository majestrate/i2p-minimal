subprojects {
    apply plugin: 'java'
    apply plugin: 'witness'
    sourceCompatibility = 1.7
    version = '1.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
        classpath files('libs/gradle-witness.jar')
    }


}
